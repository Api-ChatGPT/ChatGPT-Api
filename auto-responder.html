<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar para Autoresponder</title>
</head>
<body>

<h2>Status:</h2>
<div id="status">Aguardando envio...</div>

<script>
  const autoresponderBaseURL = "https://server-chatgpt-api-default-rtdb.firebaseio.com/autoresponder";

  function gerarID() {
    return Date.now().toString();
  }

  async function enviarMensagem(message) {
    const id = gerarID();
    const url = `${autoresponderBaseURL}/${id}/query/message.json`;

    try {
      document.getElementById("status").innerText = "Enviando mensagem...";

      await fetch(url, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(message)
      });

      document.getElementById("status").innerText = "Mensagem enviada com sucesso!";
    } catch (err) {
      document.getElementById("status").innerText = "Erro ao enviar: " + err.message;
      console.error(err);
    }
  }

  // Exemplo: substitua por qualquer texto desejado
  const mensagemExemplo = 'Mensagem de teste para autoresponder';
  enviarMensagem(mensagemExemplo);
</script>

</body>
</html>
