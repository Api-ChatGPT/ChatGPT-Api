<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buscar e Responder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #status {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>Status:</h2>
<div id="status">Iniciando...</div>

<script>
  const apiPerguntaURL = "https://chatgpt-api-9a719-default-rtdb.firebaseio.com/api/chat/per.json";
  const apiRespostaURL = "https://chatgpt-api-9a719-default-rtdb.firebaseio.com/api/chat/res.json";
  const baseBackupURL = "https://server-chatgpt-api-default-rtdb.firebaseio.com/backup";

  function toBase64(str) {
    return btoa(unescape(encodeURIComponent(str)));
  }

  async function buscarEResponder() {
    try {
      document.getElementById("status").innerText = "Buscando pergunta...";

      const resPergunta = await fetch(apiPerguntaURL);
      const pergunta = await resPergunta.json();

      if (typeof pergunta !== "string" || pergunta.trim() === "") throw new Error("Pergunta vazia ou n찾o encontrada.");

      const idBase64 = toBase64(pergunta);
      const resBackup = await fetch(`${baseBackupURL}/${idBase64}.json`);
      const dados = await resBackup.json();

      const urlWhatsApp = "https://wa.me/18002428478?text=" + encodeURIComponent(pergunta);

      if (!dados || !dados.resposta) {
        document.getElementById("status").innerText = "Resposta n찾o encontrada. Abrindo WhatsApp...";
        window.open(urlWhatsApp, "_blank");
        
        // Apagar mesmo sem resposta
        await fetch(apiPerguntaURL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify("")
        });

        return;
      }

      const resposta = dados.resposta;

      // Envia a resposta para o servidor
      await fetch(apiRespostaURL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(resposta)
      });

      document.getElementById("status").innerText = "Resposta enviada com sucesso! Abrindo WhatsApp...";

      // Aguarda abrir o WhatsApp e s처 ent찾o apaga a pergunta
      setTimeout(async function() {
        window.open(urlWhatsApp, "_blank");

        // Agora sim, apaga a pergunta do servidor
        await fetch(apiPerguntaURL, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify("")
        });

      }, 3000);

    } catch (err) {
      document.getElementById("status").innerText = "Erro: " + err.message;
      console.error(err);
    }
  }

  buscarEResponder();

  setTimeout(function() {
    window.location.href = "https://api-chatgpt.github.io/ChatGPT-Api/index.html";
  }, 1000);
</script>

</body>
</html>
