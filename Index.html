<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buscar e Responder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #status {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>Status:</h2>
<div id="status">Iniciando...</div>

<script>
  const apiPerguntaURL = "https://chatgpt-api-9a719-default-rtdb.firebaseio.com/api/chat/per.json";
  const apiRespostaURL = "https://chatgpt-api-9a719-default-rtdb.firebaseio.com/api/chat/res.json";
  const apiTmpPerguntaURL = "https://chatgpt-api-9a719-default-rtdb.firebaseio.com/api/chat/tmp.json";
  const baseBackupURL = "https://server-chatgpt-api-default-rtdb.firebaseio.com/backup";

  function toBase64(str) {
    return btoa(unescape(encodeURIComponent(str)));
  }

  async function salvarTmpPergunta(pergunta) {
    try {
      await fetch(apiTmpPerguntaURL, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(pergunta)
      });
      console.log("[TMP] Pergunta salva temporariamente.");
    } catch (e) {
      console.error("[TMP] Erro ao salvar:", e);
    }
  }

  async function buscarEResponder() {
    try {
      document.getElementById("status").innerText = "Buscando pergunta...";

      const resPergunta = await fetch(apiPerguntaURL);
      const pergunta = await resPergunta.json();

      if (!pergunta || typeof pergunta !== "string" || pergunta.trim() === "") {
        document.getElementById("status").innerText = "Nenhuma pergunta encontrada.";
        return;
      }

      const resTmp = await fetch(apiTmpPerguntaURL);
      const perguntaTmp = await resTmp.json();

      if (pergunta === perguntaTmp) {
        document.getElementById("status").innerText = "Pergunta já processada.";
        return;
      }

      await salvarTmpPergunta(pergunta);

      const idBase64 = toBase64(pergunta);
      const backupURL = `${baseBackupURL}/${idBase64}.json`;

      console.log(`[BACKUP] Buscando resposta em: ${backupURL}`);
      const resBackup = await fetch(backupURL);
      const dados = await resBackup.json();

      if (!dados || typeof dados.resposta !== "string" || dados.resposta.trim() === "") {
        throw new Error("[BACKUP] Resposta inválida ou não encontrada.");
      }

      const resposta = dados.resposta;
      console.log("[RESPOSTA] Conteúdo a ser enviado:", resposta);

      const envio = await fetch(apiRespostaURL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(resposta) // precisa ser JSON válido (aspas incluídas)
      });

      if (!envio.ok) {
        throw new Error(`[API] Erro ao enviar para res.json. Status: ${envio.status}`);
      }

      console.log("[API] Resposta enviada com sucesso.");
      document.getElementById("status").innerText = "Resposta enviada com sucesso! Abrindo WhatsApp...";

      setTimeout(() => {
        const link = "https://wa.me/18002428478?text=" + encodeURIComponent(pergunta);
        window.open(link, "_blank");
      }, 3000);

    } catch (err) {
      console.error("[ERRO]", err);
      document.getElementById("status").innerText = "Erro: " + err.message;
    }
  }

  buscarEResponder();

  setTimeout(() => {
    window.location.href = "https://api-chatgpt.github.io/ChatGPT-Api/index.html";
  }, 1000);
</script>

</body>
</html>
